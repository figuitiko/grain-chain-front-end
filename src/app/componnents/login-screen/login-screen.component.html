<div class="main-login__screen">
  <div class="login-main__container">
    <form [formGroup]="form" >
      <input type="email" name="email" placeholder="email@example.com"  autocomplete="off"
             formControlName="email"/>
      <input type="password" placeholder="********" autocomplete="off" formControlName="password"/>
      <button type="submit" (click)="login()">Login</button>
    </form>

  </div>
</div>
